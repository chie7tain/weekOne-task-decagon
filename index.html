<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars </title>
    <!-- fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- end of fonts from google -->
    <!-- fonts from font awesome -->
    <script src="https://kit.fontawesome.com/52f2afaff9.js" crossorigin="anonymous"></script>
    <!-- end of fonts from font awesome -->
    <!-- main styles -->
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/spinner.css">
</head>
<body>
    <!-- main -->
    <main>
        <!-- header tag -->
        <header>
            <div class="heading-container">
                <h1 class="heading">Star Wars Characters</h1>
            </div>
            <div class="dark-mode-toggle">
                <i class="fas fa-moon"></i> Dark Mode
            </div>
        </header>
        <!-- end of header tag -->
        <!-- search input container -->
        <div class="search-input-container">
            <div class="icon-and-input-container">
                <i class="fas fa-binoculars"></i>
                <input type="text" class="search-input" placeholder="Find Luke would you ?">
            </div>
        </div>
        <!-- end of search input container -->
        <!-- main display container -->
        <div id="main-display-container">
            <!-- back/return button container -->
            <div class="back-button-container">
                <button class="back-btn btn">
                    <i class="fas fa-hand-point-left"></i>
                    Back
                </button>
            </div>
            <!-- end of back/return button container -->
            <div class="spinner-wrapper">
                <div class="spinner"></div>
            </div>
            <!-- all characters tile display container -->
            <div class="all-characters-tile-display" data-character-display>
                <!-- character tile -->
                <!-- <div class="character-tile">
                    <div class="character-img-container">
                        <img src="./assets/images/luke.jpg" alt="luke Skywalker" class="character-img">
                    </div>
                    <div class="mini character-name-container">
                        <h3 class="character-name">
                            Luke Skywalker
                        </h3>
                    </div>
                </div> -->
                <!-- ==== -->
                <!-- end character tile -->

            <!-- end of all characters display container -->
            </div>
            <!-- single character details display -->
            <div class="single-character-details-display">

            </div>
        <!-- end of single character details display -->
        </div>
        <!-- end of main display container -->
        <!-- page buttons container -->
        <div class="page-btn-container">
            <button class="page-btn btn" id="prev-Btn" data-link="">
                <i class="fas fa-angle-double-left"></i>
                Prev
            </button>
            <button class="page-btn btn" id="next-Btn" data-link="">
                Next
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
        <!-- alt page buttons container -->
    </main>
    <!-- end of main -->
    <script src="./script/index.js"></script>
    <!-- <script src="./script/app.js"></script> -->
</body>
</html>
