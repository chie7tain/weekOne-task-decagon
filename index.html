<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <!-- fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <!-- end of fonts from google -->
    <!-- fonts from font awesome -->
    <script
      src="https://kit.fontawesome.com/52f2afaff9.js"
      crossorigin="anonymous"
    ></script>
    <!-- end of fonts from font awesome -->
    <!-- main styles -->
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/spinner.css" />
  </head>
  <body>
    <!-- main -->
    <main class="main-container">
      <!-- header tag -->
      <header class="dark-mode-elements">
        <div class="heading-container light-mode-elements">
          <h1 class="headinglight-mode-elements">Star Wars Characters</h1>
        </div>
        <div class="dark-mode-toggle light-mode-elements">
          <!-- <i class="fas fa-moon light-mode-elements"></i> Dark Mode -->
        </div>
      </header>
      <!-- end of header tag -->
      <!-- search input container -->
      <section class="search-input-container">
        <div class="icon-and-input-container light-mode-elements">
          <i class="fas fa-binoculars light-mode-elements"></i>
          <input
            type="text"
            class="search-input dark-mode-elements light-mode-elements"
            placeholder="Find Luke would you ?"
          />
        </div>
      </section>
      <!-- end of search input container -->
      <!-- main display container -->
      <section id="main-display-container" class="dark-mode-elements">
        <!-- back/return button container -->
        <div class="back-button-container">
          <button class="back-btn btn dark-mode-elements">
            <i class="fas fa-hand-point-left"></i>
            Back
          </button>
        </div>
        <!-- end of back/return button container -->
        <div class="spinner-wrapper dark-mode-elements">
          <div class="spinner"></div>
        </div>
        <!-- all characters tile display container -->
        <section class="all-characters-tile-display">
          <!-- end of all characters display container -->
        </section>
        <!-- single character details display -->
        <section class="single-character-details-display"></section>
        <!-- end of single character details display -->
      </section>
      <!-- end of main display container -->
      <!-- page buttons container -->
      <div class="page-btn-container">
        <!-- <button class="page-btn btn" id="prev-Btn" data-link="">
                <i class="fas fa-angle-double-left"></i>
                Prev
            </button> -->
        <!-- <button class="page-btn btn" id="next-Btn" data-link="">
                Next
                <i class="fas fa-angle-double-right"></i>
            </button> -->
      </div>
      <!-- alt page buttons container -->
    </main>
    <!-- end of main -->
    <script src="./script/index.js"></script>
    <!-- <script src="./script/app.js"></script> -->
  </body>
</html>
